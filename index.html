 <!--Begin section for filtering watched or unwatched  -->

    <!-- Begin Add to Watchlist Cards -->
    <div class="watchlist__card">

      <button type="button" name="watchlist">Add to Watchlist</button>
    </div>

    <!-- Begin cards for tracking unwatched movies -->

      <button type="button" name="watched">Watched</button>
    </div>

    <!-- Begin cards for tracking watched movies -->
    <div class="rated__card">

        <!-- Begin Star Rating System -->

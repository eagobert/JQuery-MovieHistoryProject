<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seen-ima</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
  <link rel="stylesheet" href="./styles/styles.css">



</head>

<body>
  <!-- Begin Main Navigation -->
  <header>
    <h1>MOVIE HISTORY</h1>
    <nav>
        <a href="#" data-activates="slide-out" class="button-collapse">Find New Movies</a>
      <a href="#" target="_blank">Search Your MovieList</a>
      <button class="login" type="submit" name="login">Login</button>
      <button class="logout" type="reset" name="logout">Logout</button>
    </nav>
  </header>

  <!-- Begin Welcome message -->
  <section class="welcome">

  </section>

  <!-- Begin login form -->
  <section class="login ">
    <form id="loginForm" method="POST">
      Email: <input class="login__email" type="email" placeholder="Example@example.com" name="email"> Password: <input class="login__password" type="password" placeholder="Enter Password"
        name="psw">
    </form>
    <button id="loginBtn" class="login__submit" type="submit">Login</button>
    <button id="registerBtn" class="register__submit" type="submit">Create New Account</button>
  </section>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Register</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <input id="loginBoxes" type="text" placeholder="Username"></input>
    <input id="loginBoxes" type="text" placeholder="Password"></input><br>
    <button id="registerButton">Sign Me Up!</button><br>
  <a href="#">I forgot my password</a>
  </div>
</div>


<!-- Begin Display Search to sideNav -->
<ul id="slide-out" class="side-nav fixed">
  <li>Search by Movie Title:</li>
 
  <div class="search-wrapper card focused">
    <input id="search" type="search" name="movietitle" required><label class="label-icon" for="search"><i class="searchbutton material-icons">search</i></label>
    <!-- <button type="button" class="searchbutton materials-icons">Search for Movie!</button> -->
  </div>

<section id="moviedisplay">

</section>
</ul>

 <!--Begin section for filtering watched or unwatched  -->
  <section class="watch unwatched">



    <!-- Begin cards for tracking unwatched movies -->
    <div class="tracked__card">

      <button type="button" name="watched">Watched</button>
    </div>

    <!-- Begin cards for tracking watched movies -->
    <div class="rated__card">

        <!-- Begin Star Rating System -->
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>

  </section>

  <!-- Begin Footer -->
  <footer></footer>


  <!-- Begin Scripts -->
  <script src="./build/bundle.js"></script>
</body>
</html>
